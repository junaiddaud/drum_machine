<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Drum Machine</title>
    <script>
        let song_id=["Q","W","E","A","S","D","Z","X","C"];
        let song_name=["Heater-1","Heater-2","Heater-3","Heater-4","Heater-6","Dsc_Oh","Kick_n_Hat","RP4_KICK_1","Cev_H2"];
        let colorr=["red","green","blue","yellow","cyan","magneta","black","white","purple"];

  
        function key_value(event){
            console.log(event.charCode);
            let y=event.charCode;
            if(y>96){
                y=y-32;
            }
            const x=String.fromCharCode(y);
            console.log(x)
            const index=song_id.indexOf(x);
         document.getElementById(x).play();
         document.getElementById("display").innerText=song_name[index];
         document.body.style.background=colorr[index];
         console.log(colorr[index])
       
          
        }
        function key_press(x){
          const index=song_id.indexOf(x);
         document.getElementById(x).play();
         document.getElementById("display").innerText=song_name[index];
       
  
        }
    </script>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body id="drum-machine"  onkeypress="key_value(event)">
    <div>
        <h4 id="display">Song Name</h4>
    </div>
        <!--
        	
        -->
        <div class="drum">
        <div class="drum-pad" id="Key1" onclick="key_press('Q')">Q
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio> 
        </div>
        <div class="drum-pad" id="Key2" onclick="key_press('W')">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
            W</div>
        <div class="drum-pad" id="Key3" onclick="key_press('E')">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
            E</div>
        <div class="drum-pad"id="Key4" onclick="key_press('A')">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>
            A</div>
        <div class="drum-pad"id="Key5" onclick="key_press('S')">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
            S</div>
        <div class="drum-pad" id="Key6" onclick="key_press('D')">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip"  id="D"></audio>
            D</div>
        <div class="drum-pad" id="Key7" onclick="key_press('Z')">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
            Z</div>
        <div class="drum-pad" id="Key8" onclick="key_press('X')">

            <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
            X</div>
        <div class="drum-pad" id="Key9" onclick="key_press('C')">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip"  id="C"></audio>
            C</div>

        </div>





   








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
